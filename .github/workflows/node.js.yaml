jobs:
  run-my-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - run: npm install
      - run: npm run test:github

on:
  push:
    branches:
      - lecture/*
      - lecture/dev/*/*
      - main
